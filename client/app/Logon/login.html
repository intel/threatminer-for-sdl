<div class="col-md-6 col-md-offset-3">
  <div ng-hide="!vm.isLoggedIn">
    <p><strong>Logged in as: {{vm.name}}</strong></p>
    <button class="watchlistButton" ng-click="vm.logOut()">
      <a><strong style="color:black">Log out</strong> <i class="icon glyphicon glyphicon-log-out fa-fw"></i></a>
    </button>
  </div>
  <div ng-hide="vm.isLoggedIn">
    <h2>Login</h2>
    <form name="form" ng-submit="vm.login()" role="form">
      <div class="form-group" ng-class="{'has-error': form.username.$dirty && form.username.$error.required}">
        <label for="username">Username</label>
        <input type="text" class="form-control" ng-model="vm.username" required />
      </div>
      <div class="form-group" ng-class="{'has-error': form.password.$dirty && form.password.$error.required}">
        <label for="password">Password</label>
        <input type="password" class="form-control" ng-model="vm.password" required />
      </div>
      <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
