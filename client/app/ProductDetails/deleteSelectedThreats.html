<div class="modal fade" ng-controller="DeleteSelectedThreatsController as $ctrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h6 class="modalMessage">Are you sure you want to delete these {{$ctrl.amount}} threats?</h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-danger" ng-click="$ctrl.confirmDelete()">Delete</button>
                <button type="button" class="btn-primary" ng-click="close()" data-dismiss="modal" aria-hidden="true">Cancel</button>
            </div>
        </div>
    </div>
</div>
